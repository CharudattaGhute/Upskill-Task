        const order = Number(digit.length)
        const sum = digit.reduce((acc, digit) =>
            acc + Math.pow(parseInt(digit), order), 0);

        if (sum === number) {
            console.log("armstrong number")
        } else {
            console.log("this is not a armstrong number")
        }


    }
